<!DOCTYPE html>
<html lang="ko">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=0" />

<title></title>
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
<link rel="stylesheet" type="text/css" href="css/dashboard_style.css">

<body>
    <div id="wrap">

        <!-- 상단 헤더 -->
        <header id="header"></header>
        <!-- //상단 헤더 -->

        <!-- 좌측 메뉴 -->
        <div id="gnb"></div>
        <!-- //좌측 메뉴 -->

        <!-- 대시보드 -->
        <div class="dashboard">
            <div class="dashboard-container">
                <div class="detail-table-container">
                    <div class="detail-table-wrap">
                        <div class="detail-txt-wrap row-group">
                            <div class="detail-txt-item row-group">
                                <div class="detail-txt-item-title">
                                    1. 시스템을 최소한의 위협으로부터 안전하게 시스템을 운영해야 한다.
                                </div>
                                <div class="detail-txt-item-txt">
                                    - 시스템을 완전히 정지
                                    <div class="sub">
                                        -> 시스템을 정지하는 매뉴얼 제공 <br>
                                        -> 완전 정지 후 어떻게 조치해야 하는지?
                                    </div>
                                    - 시스템 해제
                                    <div class="sub">
                                        -> 매뉴얼 제공
                                    </div>
                                    - 제어권을 다른 시스템 또는 다른 책임자에게 이전
                                    <div class="sub">
                                        -> 운영 시스템별 제어권 이전 시스템 List 제공 <br>
                                        -> 각 장비에 대한 정/부 책임자 List 제공
                                    </div>
                                    - 기타 보상 조치  (다른 운영방안? 조치)
                                    <div class="sub">
                                        -> 장애시 운영시스템을 다른 방법 또는 운영할 수 있는 상태를 제공
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 대시보드 -->

    </div>
</body>

<script src="/js/jquery.js"></script>
