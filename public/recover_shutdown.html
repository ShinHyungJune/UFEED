<!DOCTYPE html>
<html lang="ko">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=0" />

<title></title>
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
<link rel="stylesheet" type="text/css" href="css/dashboard_style.css">

<body>
    <div id="wrap">

        <!-- 상단 헤더 -->
        <header id="header"></header>
        <!-- //상단 헤더 -->

        <!-- 좌측 메뉴 -->
        <div id="gnb"></div>
        <!-- //좌측 메뉴 -->

        <!-- 대시보드 -->
        <div class="dashboard">
            <div class="subpage">
                <div class="subpage-table-container">
                    <div class="subpage-table-wrap">
                        <div class="detail-txt-wrap row-group">
                            <div class="detail-txt-item row-group">
                                <div class="detail-txt-item-title">
                                    1. 안전하게 복구할 수 있도록 통제된 셧다운, 초기 상태로 재설정, 안전 상태로 롤백 및 전원 차단 상태에서 재시작할 수 있어야 함.
                                </div>
                                <div class="detail-txt-item-txt">
                                    - 시스템을 종료하고 메모리를 지우고 장치를 초기화된 상태로 재설정하는 과정을 거치도록 지시
                                </div>
                            </div>
                            <div class="detail-txt-item row-group">
                                <div class="detail-txt-item-title">
                                    2. 시스템 무결성과 일관성을 복원하기 위해 이전 구성 및/또는 상태로 롤백합니다
                                </div>
                            </div>
                            <div class="detail-txt-item row-group">
                                <div class="detail-txt-item-title">
                                    3. 읽기 전용 소스에서 모든 소프트웨어 및 데이터(예: 롤백 작업 후)의 새로운 이미지를 다시 시작하고 다시 로드합니다.
                                </div>
                            </div>
                            <div class="detail-txt-item row-group">
                                <div class="detail-txt-item-title">
                                    4. 종료, 리셋, 롤백, 재시작 매뉴얼 작성
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 대시보드 -->

    </div>
</body>

<script src="/js/jquery.js"></script>
<script src="/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- 차트 -->

</html>
