<!DOCTYPE html>
<html lang="ko">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=0" />

<title></title>
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
<link rel="stylesheet" type="text/css" href="css/dashboard_style.css">

<body>
    <div id="wrap">

        <!-- 상단 헤더 -->
        <header id="header"></header>
        <!-- //상단 헤더 -->

        <!-- 좌측 메뉴 -->
        <div id="gnb"></div>
        <!-- //좌측 메뉴 -->

        <!-- 대시보드 -->
        <div class="dashboard">
            <div class="dashboard-container">
                <div class="detail-table-container">
                    <div class="detail-table-wrap">
                        <div class="detail-txt-wrap row-group">
                            <div class="detail-txt-item row-group">
                                <div class="detail-txt-item-title">
                                    1. 백업은 정기적으로 유지 관리되고 시험하여야 한다
                                </div>
                                <div class="detail-txt-item-txt">
                                    - 정비시 최신 상태로 유지
                                </div>
                            </div>
                            <div class="detail-txt-item row-group">
                                <div class="detail-txt-item-title">
                                    2. 백업 및 복구 기능
                                </div>
                                <div class="detail-txt-item-txt sub">
                                    <div class="detail-txt-item-title">
                                        ① 복구 기능 : CBS는 백업 및 복원 기능을 보유해야 함
                                    </div>
                                    <div class="detail-txt-item-txt sub">
                                        - 데이터는 사본이나 이미지에서 복원할 수 있어야 함 <br>
                                        - 백업은 사이버 사고로부터 복구하기에 충분해야 함
                                    </div>
                                    <div class="detail-txt-item-title">
                                        ② 백업
                                    </div>
                                    <div class="detail-txt-item-txt sub">
                                        - CBS 및 네트워크는 데이터에 대한 백업을 제공 <br>
                                        - 범위, 모드 및 빈도, 저장 매체 및 보존 기간 등을 포함한 백업 계획을 수립
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 대시보드 -->

    </div>
</body>

<script src="/js/jquery.js"></script>
<script src="/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- 차트 -->
