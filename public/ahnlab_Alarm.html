<!DOCTYPE html>
<html lang="ko">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=0" />

<title></title>
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
<link rel="stylesheet" type="text/css" href="css/dashboard_style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- datepicker -->
<body>
    <div id="wrap">

        <!-- 상단 헤더 -->
        <header id="header"></header>
        <!-- //상단 헤더 -->

        <!-- 좌측 메뉴 -->
        <div id="gnb"></div>
        <!-- //좌측 메뉴 -->

        <!-- 대시보드 -->
        <div class="dashboard">
            <div class="dashboard-container">
                <div class="detail-table-container">

                    <div class="dashboard-form-wrap">
                        <div class="dashboard-form-title">
                            알림방법
                        </div>

                        <form action="">
                            <div class="dashboard-form row-group">
                                <div class="form-wrap">
                                    <div class="form-item-title">
                                        경보방법 / 이벤트 레벨
                                    </div>
                                    <div class="form-list row-group">
                                        <div class="form-item col-group">
                                            <div class="item-title">
                                                <label for="check_1_1" class="check-label">
                                                    <input type="checkbox" class="check-input" id="check_1_1">
                                                    <div class="check-item col-group">
                                                        <i class="xi-check"></i>
                                                        메일
                                                    </div>
                                                </label>
                                            </div>
                                            <div class="item-user">
                                                <select name="" id="" class="form-select">
                                                    <option value="Warning">Warning</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-item col-group">
                                            <div class="item-title">
                                                <label for="check_1_2" class="check-label">
                                                    <input type="checkbox" class="check-input" id="check_1_2">
                                                    <div class="check-item col-group">
                                                        <i class="xi-check"></i>
                                                        SMS
                                                    </div>
                                                </label>
                                            </div>
                                            <div class="item-user">
                                                <select name="" id="" class="form-select">
                                                    <option value="Warning">Warning</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-item col-group">
                                            <div class="item-title">
                                                <label for="check_1_3" class="check-label">
                                                    <input type="checkbox" class="check-input" id="check_1_3">
                                                    <div class="check-item col-group">
                                                        <i class="xi-check"></i>
                                                        팝업
                                                    </div>
                                                </label>
                                            </div>
                                            <div class="item-user">
                                                <select name="" id="" class="form-select">
                                                    <option value="Warning">Warning</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-item col-group">
                                            <div class="item-title">
                                                <label for="check_1_4" class="check-label">
                                                    <input type="checkbox" class="check-input" id="check_1_4">
                                                    <div class="check-item col-group">
                                                        <i class="xi-check"></i>
                                                        SNMP 트랩
                                                    </div>
                                                </label>
                                            </div>
                                            <div class="item-user">
                                                <select name="" id="" class="form-select">
                                                    <option value="Warning">Warning</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-wrap">
                                    <div class="form-item-title">
                                        메일 설정
                                    </div>
                                    <div class="form-list row-group">
                                        <div class="form-item row-group">
                                            <label for="check_2_1" class="check-label">
                                                <input type="checkbox" class="check-input" id="check_2_1">
                                                <div class="check-item col-group">
                                                    <i class="xi-check"></i>
                                                    받는 사람 메일 주소
                                                </div>
                                            </label>
                                            <input type="text" class="form-input">
                                        </div>
                                        <div class="form-item row-group">
                                            <label for="check_2_1" class="check-label">
                                                <input type="checkbox" class="check-input" id="check_2_1">
                                                <div class="check-item col-group">
                                                    <i class="xi-check"></i>
                                                    관리자 계정 선택 (max 3)
                                                </div>
                                            </label>
                                            <select name="" id="" class="form-select">
                                                <option value="목록에서 선택">목록에서 선택</option>
                                            </select>
                                            <input type="text" class="form-input" value="관리자 계정 1" readonly>
                                            <input type="text" class="form-input" value="관리자 계정 2" readonly>
                                            <input type="text" class="form-input" value="관리자 계정 3" readonly>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-wrap">
                                    <div class="form-item-title col-group">
                                        메일 서버
                                        <button class="form-title-btn">
                                            메일 테스트
                                        </button>
                                    </div>
                                    <div class="form-list row-group">
                                        <div class="form-list col-group">
                                            <div class="form-item row-group">
                                                <div class="item-title">
                                                    IP 주소
                                                </div>
                                                <input type="text" class="form-input" placeholder="IPv4">
                                            </div>
                                            <div class="form-item row-group">
                                                <div class="item-title">
                                                    포트
                                                </div>
                                                <input type="text" class="form-input" value="22">
                                            </div>
                                        </div>
                                        <div class="form-list col-group">
                                            <div class="form-item row-group">
                                                <div class="item-title">
                                                    아이디
                                                </div>
                                                <input type="text" class="form-input">
                                            </div>
                                            <div class="form-item row-group">
                                                <div class="item-title">
                                                    비밀번호
                                                </div>
                                                <input type="password" class="form-input">
                                            </div>
                                        </div>
                                        <div class="form-item row-group">
                                            <div class="item-title">
                                                출발지 주소 지정
                                            </div>
                                            <input type="text" class="form-input">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-wrap">
                                    <div class="form-item-title col-group">
                                        SMS 설정
                                    </div>
                                    <div class="form-list row-group">
                                        <div class="form-item row-group">
                                            <div class="item-title">
                                                보내는 사람 전화번호
                                            </div>
                                            <input type="text" class="form-input">
                                        </div>
                                        <div class="form-item row-group">
                                            <div class="item-title">
                                                받는 사람 전화번호 (max 3)
                                            </div>
                                            <input type="text" class="form-input" placeholder="구분자: ';'">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-wrap">
                                    <div class="form-item-title col-group">
                                        SMS 서버
                                        <button class="form-title-btn">
                                            SMS 테스트
                                        </button>
                                    </div>
                                    <div class="form-list row-group">
                                        <div class="form-item row-group">
                                            <div class="item-title">
                                                포트
                                            </div>
                                            <input type="text" class="form-input" value="22">
                                        </div>
                                        <div class="form-list col-group">
                                            <div class="form-item row-group">
                                                <div class="item-title">
                                                    아이디
                                                </div>
                                                <input type="text" class="form-input">
                                            </div>
                                            <div class="form-item row-group">
                                                <div class="item-title">
                                                    비밀번호
                                                </div>
                                                <input type="password" class="form-input">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>

                        <div class="dashboard-form-btn-wrap col-group">
                            <button class="dashboard-form-btn">
                                저장
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 대시보드 -->

    </div>
</body>

<script src="/js/jquery.js"></script>
<script src="/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- 차트 -->

</html>
