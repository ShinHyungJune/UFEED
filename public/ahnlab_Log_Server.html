<!DOCTYPE html>
<html lang="ko">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=0" />

<title></title>
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
<link rel="stylesheet" type="text/css" href="css/dashboard_style.css">

<body>
    <div id="wrap">

        <!-- 상단 헤더 -->
        <header id="header"></header>
        <!-- //상단 헤더 -->

        <!-- 좌측 메뉴 -->
        <div id="gnb"></div>
        <!-- //좌측 메뉴 -->

        <!-- 대시보드 -->
        <div class="dashboard">
            <div class="dashboard-container">

                <div class="dashboard-menu-wrap col-group">
                    <div class="dashboard-menu-nav col-group">
                        <div class="dashboard-menu-nav-item">
                            Firewall
                        </div>
                        <i class="icon xi-angle-right"></i>
                        <div class="dashboard-menu-nav-item">
                            System
                        </div>
                        <i class="icon xi-angle-right"></i>
                        <div class="dashboard-menu-nav-item">
                            Log
                        </div>
                        <i class="icon xi-angle-right"></i>
                        <div class="dashboard-menu-nav-item active">
                            Log Server
                        </div>
                    </div>
                </div>

                <div class="detail-table-container">
                    <div class="detail-table-edit-btn-wrap col-group">
                        <button class="detail-table-edit-btn">
                            <i class="xi-plus blue"></i>
                        </button>
                        <button class="detail-table-edit-btn">
                            <i class="xi-pen"></i>
                        </button>
                        <button class="detail-table-edit-btn">
                            <i class="xi-close red"></i>
                        </button>
                    </div>
                    <div class="detail-table-search-wrap col-group">
                        <form action="">
                            <input type="text" class="detail-table-search-input" placeholder="출발지, 목적지, 서비스, 설명(은)는 검색값으로 바로검색 (OR 구분자: ;)">
                        </form>
                        <button type="submit" class="detail-table-btn">
                            검색
                        </button>
                    </div>

                    <div class="detail-table-wrap">
                        <table class="report-table">
                            <colgroup>
                                <col width="36px">
                            </colgroup>
                            <thead>
                                <th>
                                    <label for="check_all" class="check-label">
                                        <input type="checkbox" class="check-input" id="check_all">
                                        <div class="check-item">
                                            <i class="xi-check"></i>
                                        </div>
                                    </label>
                                </th>
                                <th>
                                    IP 주소
                                </th>
                                <th>
                                    포트
                                </th>
                                <th>
                                    설명
                                </th>
                            </thead>
                            <tbody>
                                <tr>
<!--                                    <tr>
                                        <td colspan="100">
                                            <p class="null-txt">
                                                보여줄 정보가 없습니다.
                                            </p>
                                        </td>
                                    </tr>-->
                                    <td>
                                        <label for="check_1" class="check-label">
                                            <input type="checkbox" class="check-input" id="check_1">
                                            <div class="check-item">
                                                <i class="xi-check"></i>
                                            </div>
                                        </label>
                                    </td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- 대시보드 -->

    </div>
</body>

<script src="/js/jquery.js"></script>
<script src="/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- 차트 -->

</html>
