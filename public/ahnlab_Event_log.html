<!DOCTYPE html>
<html lang="ko">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=0" />

<title></title>
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
<link rel="stylesheet" type="text/css" href="css/dashboard_style.css">

<body>
    <div id="wrap">

        <!-- 상단 헤더 -->
        <header id="header"></header>
        <!-- //상단 헤더 -->

        <!-- 좌측 메뉴 -->
        <div id="gnb"></div>
        <!-- //좌측 메뉴 -->

        <!-- 대시보드 -->
        <div class="dashboard">
            <div class="dashboard-container">

                <div class="dashboard-menu-wrap col-group">
                    <div class="dashboard-menu-nav col-group">
                        <div class="dashboard-menu-nav-item">
                            Firewall
                        </div>
                        <i class="icon xi-angle-right"></i>
                        <div class="dashboard-menu-nav-item">
                            Log & Report
                        </div>
                        <i class="icon xi-angle-right"></i>
                        <div class="dashboard-menu-nav-item">
                            Event Log
                        </div>
                        <i class="icon xi-angle-right"></i>
                        <div class="dashboard-menu-nav-item active">
                            All
                        </div>
                    </div>
                </div>
                
                <div class="detail-table-container">
                    <div class="detail-table-search-wrap col-group">
                        <form action="">
                            <input type="text" class="detail-table-search-input" placeholder="출발지, 목적지, 서비스, 설명(은)는 검색값으로 바로검색 (OR 구분자: ;)">
                        </form>
                        <button type="submit" class="detail-table-btn">
                            검색
                        </button>
                    </div>

                    <div class="detail-table-wrap">
                        <table class="report-table">
                            <thead>
                                <th>
                                    시간
                                </th>
                                <th>
                                    레벨
                                </th>
                                <th>
                                    관리자
                                </th>
                                <th>
                                    IP
                                </th>
                                <th>
                                    정책 아..
                                </th>
                                <th>
                                    설명
                                </th>
                            </thead>
                            <tbody>
<!--                                <tr>
                                    <td colspan="100">
                                        <p class="null-txt">
                                            보여줄 정보가 없습니다.
                                        </p>
                                    </td>
                                </tr>-->
                                <tr>
                                    <td>
                                        2023-12-06 14:33:02
                                    </td>
                                    <td>
                                        Information
                                    </td>
                                    <td>
                                        admin
                                    </td>
                                    <td>
                                        211.222.222.222
                                    </td>
                                    <td></td>
                                    <td>
                                        관리자가 로그인했습니다.
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- 대시보드 -->

    </div>
</body>

<script src="/js/jquery.js"></script>
<script src="/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- 차트 -->

</html>
