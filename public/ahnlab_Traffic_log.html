<!DOCTYPE html>
<html lang="ko">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=0" />

<title></title>
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
<link rel="stylesheet" type="text/css" href="css/dashboard_style.css">

<body>
    <div id="wrap">

        <!-- 상단 헤더 -->
        <header id="header"></header>
        <!-- //상단 헤더 -->

        <!-- 좌측 메뉴 -->
        <div id="gnb"></div>
        <!-- //좌측 메뉴 -->

        <!-- 대시보드 -->
        <div class="dashboard">
            <div class="dashboard-container">
                <div class="detail-table-container">
                    <div class="detail-table-search-wrap col-group">
                        <form action="">
                            <input type="text" class="detail-table-search-input" placeholder="출발지, 목적지, 서비스, 설명(은)는 검색값으로 바로검색 (OR 구분자: ;)">
                        </form>
                        <button type="submit" class="detail-table-btn">
                            검색
                        </button>
                    </div>

                    <div class="detail-table-wrap">
                        <table class="detail-table traffic-log-table">
                            <thead>
                                <th>
                                    시간
                                </th>
                                <th>
                                    처리방법
                                </th>
                                <th>
                                    정책 아이디
                                </th>
                                <th>
                                    로그 아이디
                                </th>
                                <th>
                                    출발지 주소
                                </th>
                                <th>
                                    출발지 포트
                                </th>
                                <th>
                                    출발지 인터페이스
                                </th>
                                <th>
                                    목적지 주소
                                </th>
                                <th>
                                    목적지 포트
                                </th>
                                <th>
                                    목적지 인터페이스
                                </th>
                                <th>
                                    프로토콜
                                </th>
                                <th>
                                    디바이스 제어
                                </th>
                                <th>
                                    애플리케이션 이름
                                </th>
                                <th>
                                    서비스
                                </th>
                            </thead>
                            <tbody>
                                <tr class="active"> <!-- 세션 생성 상태일 때 active 클래스 -->
                                    <td>-</td>
                                    <td>
                                        <span class="state"></span>
                                        세션 생성
                                    </td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                </tr>
                                <tr> <!-- 세션 생성 상태일 때 active 클래스 삭제 -->
                                    <td>-</td>
                                    <td>
                                        <span class="state"></span>
                                        세션 종료
                                    </td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- 대시보드 -->

    </div>
</body>

<script src="/js/jquery.js"></script>
<script src="/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- 차트 -->

</html>
