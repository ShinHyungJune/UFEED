<!DOCTYPE html>
<html lang="ko">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=0" />

<title></title>
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
<link rel="stylesheet" type="text/css" href="css/dashboard_style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- datepicker -->
<body>
    <div id="wrap">

        <!-- 상단 헤더 -->
        <header id="header"></header>
        <!-- //상단 헤더 -->

        <!-- 좌측 메뉴 -->
        <div id="gnb"></div>
        <!-- //좌측 메뉴 -->

        <!-- 대시보드 -->
        <div class="dashboard">
            <div class="dashboard-container gray">

                <div class="dashboard-menu-wrap col-group">
                    <div class="dashboard-menu-nav col-group">
                        <div class="dashboard-menu-nav-item">
                            Firewall
                        </div>
                        <i class="icon xi-angle-right"></i>
                        <div class="dashboard-menu-nav-item">
                            System
                        </div>
                        <i class="icon xi-angle-right"></i>
                        <div class="dashboard-menu-nav-item">
                            Backup & Restore
                        </div>
                        <i class="icon xi-angle-right"></i>
                        <div class="dashboard-menu-nav-item active">
                            Restoring System
                        </div>
                    </div>
                </div>

                <div class="dashboard-form-container">
                    <div class="dashboard-form-wrap wide">
                        <div class="dashboard-form-title">
                            복원
                        </div>

                        <form action="">
                            <div class="dashboard-form row-group">
                                <div class="form-item row-group">
                                    <p class="item-title">
                                        TrusGuard 백업 파일( 예: conf.enc)을 이용해 장비의 시스템 설정 및 정책을 복원합니다. <br>
                                        다른 플랫폼에서 백업한 파일을 이용해서도 복원할 수 있으나, 하드웨어 사양이 달라 일부 설정/정책이 정상적으로 복원되지 않을 수 있습니다.
                                    </p>
                                </div>
                                <div class="form-item row-group">
                                    <p class="item-title">
                                        백업 파일
                                    </p>
                                    <div class="form-file-upload-wrap col-group">
                                        <input type="file" id="file">
                                        <label for="file" class="col-group">
                                            <div class="form-file-name">
                                                선택된 파일 없음
                                            </div>
                                            <div class="form-file-btn">
                                                파일 선택
                                            </div>
                                        </label>
                                    </div>
                                </div>
                                <div class="form-item row-group">
                                    <p class="item-title">
                                        백업 파일 비밀번호
                                    </p>
                                    <input type="password" class="form-input">
                                </div>
                            </div>
                        </form>

                        <div class="dashboard-form-btn-wrap col-group">
                            <button class="dashboard-form-btn">
                                복원
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 대시보드 -->

    </div>
</body>

<script src="/js/jquery.js"></script>
<script src="/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- 차트 -->

</html>
