<!DOCTYPE html>
<html lang="ko">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=0" />

<title></title>
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
<link rel="stylesheet" type="text/css" href="css/dashboard_style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- datepicker -->
<body>
    <div id="wrap">

        <!-- 상단 헤더 -->
        <header id="header"></header>
        <!-- //상단 헤더 -->

        <!-- 좌측 메뉴 -->
        <div id="gnb"></div>
        <!-- //좌측 메뉴 -->

        <!-- 대시보드 -->
        <div class="dashboard">
            <div class="dashboard-container gray">

                <div class="dashboard-menu-wrap col-group">
                    <div class="dashboard-menu-nav col-group">
                        <div class="dashboard-menu-nav-item">
                            Firewall
                        </div>
                        <i class="icon xi-angle-right"></i>
                        <div class="dashboard-menu-nav-item">
                            System
                        </div>
                        <i class="icon xi-angle-right"></i>
                        <div class="dashboard-menu-nav-item">
                            Log
                        </div>
                        <i class="icon xi-angle-right"></i>
                        <div class="dashboard-menu-nav-item active">
                            Disk Clearnup/Backup
                        </div>
                    </div>
                </div>

                <div class="dashboard-form-container">
                    <div class="dashboard-form-wrap">
                        <div class="dashboard-form-title">
                            디스크 정리/백업
                        </div>

                        <form action="">
                            <div class="dashboard-form row-group">
                                <div class="form-wrap">
                                    <div class="form-item-title">
                                        디스크 정리
                                    </div>
                                    <div class="form-list row-group">
                                        <div class="form-item row-group">
                                            <label for="check_1_1" class="check-label">
                                                <input type="radio" class="check-input" name="check_1" id="check_1_1">
                                                <div class="check-item radio-item col-group">
                                                    <i class="xi-check"></i>
                                                    디스크 사용량 기준
                                                </div>
                                            </label>
                                            <div class="item-user col-group">
                                                <input type="number" class="form-input w120"> % 초과 시 전체 디스크 용량을
                                            </div>
                                            <div class="item-user col-group">
                                                <input type="number" class="form-input w120"> % 남기고 삭제
                                            </div>
                                            <label for="check_1_2" class="check-label">
                                                <input type="radio" class="check-input" name="check_1" id="check_1_2">
                                                <div class="check-item radio-item col-group">
                                                    <i class="xi-check"></i>
                                                    데이터 생성일 기준
                                                </div>
                                            </label>
                                            <div class="item-user col-group">
                                                <input type="number" class="form-input w120"> 일이 지난 데이터 삭제
                                            </div>
                                        </div>
                                        <div class="form-item row-group">
                                            <p class="item-title">
                                                디스크 정리 대상
                                            </p>
                                            <div class="item-user col-group">
                                                <label for="check_2_1" class="check-label">
                                                    <input type="checkbox" class="check-input" id="check_2_1">
                                                    <div class="check-item col-group">
                                                        <i class="xi-check"></i>
                                                        트래픽 통합 로그
                                                    </div>
                                                </label>
                                                <label for="check_2_2" class="check-label">
                                                    <input type="checkbox" class="check-input" id="check_2_2">
                                                    <div class="check-item col-group">
                                                        <i class="xi-check"></i>
                                                        이벤트 로그
                                                    </div>
                                                </label>
                                                <label for="check_2_3" class="check-label">
                                                    <input type="checkbox" class="check-input" id="check_2_3">
                                                    <div class="check-item col-group">
                                                        <i class="xi-check"></i>
                                                        보안 로그
                                                    </div>
                                                </label>
                                                <label for="check_2_4" class="check-label">
                                                    <input type="checkbox" class="check-input" id="check_2_4">
                                                    <div class="check-item col-group">
                                                        <i class="xi-check"></i>
                                                        통계 데이터
                                                    </div>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-wrap">
                                    <div class="form-item-title">
                                        디스크 백업 기본 설정
                                    </div>
                                    <div class="form-list row-group">
                                        <div class="form-item row-group">
                                            <p class="item-title">
                                                원본 데이터
                                            </p>
                                            <label for="check_3" class="check-label">
                                                <input type="checkbox" class="check-input" id="check_3">
                                                <div class="check-item col-group">
                                                    <i class="xi-check"></i>
                                                    백업 후 원본 데이터 유지
                                                </div>
                                            </label>
                                        </div>
                                        <div class="form-item row-group">
                                            <p class="item-title">
                                                백업 파일 분할
                                            </p>
                                            <label for="check_4" class="check-label">
                                                <input type="checkbox" class="check-input" id="check_4">
                                                <div class="check-item col-group">
                                                    <i class="xi-check"></i>
                                                    사용
                                                </div>
                                            </label>
                                        </div>
                                        <div class="form-item row-group">
                                            <p class="item-title">
                                                분할 용량 단위
                                            </p>
                                            <div class="form-input-wrap">
                                                <input type="text" class="form-input">
                                                <span class="sticker">GB</span>
                                            </div>
                                        </div>
                                        <div class="form-item row-group">
                                            <p class="item-title">
                                                백업 위치
                                            </p>
                                            <select name="" id="" class="form-select">
                                                <option value="SCP">SCP</option>
                                            </select>
                                        </div>
                                        <div class="form-list col-group">
                                            <div class="form-item row-group">
                                                <p class="item-title">
                                                    백업 위치
                                                </p>
                                                <input type="text" class="form-input" placeholder="IPv4 or IPv6">
                                            </div>
                                            <div class="form-item row-group">
                                                <p class="item-title">
                                                    포트
                                                </p>
                                                <input type="number" class="form-input" value="22">
                                            </div>
                                        </div>
                                        <div class="form-item row-group">
                                            <p class="item-title">
                                                백업 경로
                                            </p>
                                            <input type="text" class="form-input">
                                        </div>
                                        <div class="form-list col-group">
                                            <div class="form-item row-group">
                                                <p class="item-title">
                                                    아이디
                                                </p>
                                                <input type="text" class="form-input">
                                            </div>
                                            <div class="form-item row-group">
                                                <p class="item-title">
                                                    비밀번호
                                                </p>
                                                <input type="password" class="form-input">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-wrap">
                                    <div class="form-item-title">
                                        자동 백업 설정
                                    </div>
                                    <div class="form-list row-group">
                                        <div class="form-item row-group">
                                            <div class="item-user col-group">
                                                최근 데이터 유지 기간
                                                <input type="number" class="form-input w120">
                                                일 (1~365일)
                                            </div>
                                        </div>
                                        <div class="form-item">
                                            <div class="detail-table-wrap">
                                                <table class="detail-table">
                                                    <thead>
                                                        <th>
                                                            백업 대상
                                                        </th>
                                                        <th>
                                                            백업 실행 주기
                                                        </th>
                                                        <th></th>
                                                    </thead>
                                                    <tbody>
                                                        <tr>
                                                            <td>
                                                                <label for="check_5" class="check-label">
                                                                    <input type="checkbox" class="check-input" id="check_5">
                                                                    <div class="check-item col-group">
                                                                        <i class="xi-check"></i>
                                                                        트래픽 통합 로그
                                                                    </div>
                                                                </label>
                                                            </td>
                                                            <td>
                                                                <select name="" id="" class="form-select">
                                                                    <option value="always">always</option>
                                                                </select>
                                                            </td>
                                                            <td>
                                                                <button class="add-btn">
                                                                    <i class="xi-plus"></i>
                                                                </button>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td>
                                                                <label for="check_5" class="check-label">
                                                                    <input type="checkbox" class="check-input" id="check_5">
                                                                    <div class="check-item col-group">
                                                                        <i class="xi-check"></i>
                                                                        이벤트 로그
                                                                    </div>
                                                                </label>
                                                            </td>
                                                            <td>
                                                                <select name="" id="" class="form-select">
                                                                    <option value="always">always</option>
                                                                </select>
                                                            </td>
                                                            <td>
                                                                <button class="add-btn">
                                                                    <i class="xi-plus"></i>
                                                                </button>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td>
                                                                <label for="check_5" class="check-label">
                                                                    <input type="checkbox" class="check-input" id="check_5">
                                                                    <div class="check-item col-group">
                                                                        <i class="xi-check"></i>
                                                                        보안 로그
                                                                    </div>
                                                                </label>
                                                            </td>
                                                            <td>
                                                                <select name="" id="" class="form-select">
                                                                    <option value="always">always</option>
                                                                </select>
                                                            </td>
                                                            <td>
                                                                <button class="add-btn">
                                                                    <i class="xi-plus"></i>
                                                                </button>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td>
                                                                <label for="check_5" class="check-label">
                                                                    <input type="checkbox" class="check-input" id="check_5">
                                                                    <div class="check-item col-group">
                                                                        <i class="xi-check"></i>
                                                                        통계 데이터
                                                                    </div>
                                                                </label>
                                                            </td>
                                                            <td>
                                                                <select name="" id="" class="form-select">
                                                                    <option value="always">always</option>
                                                                </select>
                                                            </td>
                                                            <td>
                                                                <button class="add-btn">
                                                                    <i class="xi-plus"></i>
                                                                </button>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>

                        <div class="dashboard-form-btn-wrap col-group">
                            <button class="dashboard-form-btn">
                                저장
                            </button>
                            <button class="dashboard-form-btn black">
                                취소
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 대시보드 -->

    </div>
</body>

<script src="/js/jquery.js"></script>
<script src="/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- 차트 -->

</html>
